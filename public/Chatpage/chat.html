    <section class="gradient-custom min-vh-100 pt-5">
        <div class="container py-5">

                <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
    
                    <h5 class="font-weight-bold mb-3 text-center text-lg-start">Members</h5>
    
                    <div class="card mask-custom">
                        <div class="card-body">
    
                            <ul class="list-unstyled mb-0" id="user-list" style="max-height: 400px; overflow-y: auto;">
                              
                            </ul>
    
                        </div>
                    </div>
    
                </div>
    
                <div class="col-md-6 col-lg-7 col-xl-8 border rounded shadow overflow-auto p-3" style="height: 495px;">
    
                    <ul class="list-unstyled" id="message-list" data-simplebar>
                        
                    </ul>
                </div>
                    <div class="form-outline fixed-bottom d-flex justify-content-between">
                        <textarea class="form-control me-2" rows="4" placeholder="Type your message here" id="message-input"
                            required></textarea>
                        <button type="button" class="btn btn-info btn-rounded" id="send-message-btn">Send</button>
                    </div>
                    
                    <div class="form-outline fixed-bottom d-flex justify-content-between mt-3">
                        <form action="#" method="POST" enctype="multipart/form-data" class="d-flex align-items-center">
                            <label for="fileInput" class="me-2"><i class="bi bi-paperclip"></i></label>
                            <input type="file" id="fileInput" name="fileInput" accept="image/*, video/*" class="form-control" style="flex: 1;">
                            <button type="button" class="btn btn-info btn-rounded ms-2" id="send-image-btn">Send file</button>
                        </form>

                    </div>
            </div>
        </div>
    </section>
