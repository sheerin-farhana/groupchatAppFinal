<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



    <link rel="stylesheet" href="./chat.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="MDB-logo"
                    src="https://www.clipartkey.com/mpngs/m/197-1979528_chat-room-apps-logo.png" alt="MDB Logo"
                    draggable="false" height="40" /></a>
            <p class="text-black fw-bold">CHAT NOW</p>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">

                    <li class="nav-item ms-3">
                        <a class="btn btn-black text-white btn-rounded" style="background-color: black;"
                            href="../Login/login.html">Login</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-black text-white btn-rounded" style="background-color: black;"
                            href="../Login/login.html">Signout</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-black text-white btn-rounded" style="background-color: black;"
                            href="../Signup/signup.html">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
    <section class="gradient-custom min-vh-100 pt-5">
        <div class="container py-5">

            <div class="row">

                <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                    <button type="button" class="btn btn-success btn-rounded mb-2" data-mdb-toggle="modal"
                        data-mdb-target="#createGroupModal" data-mdb-ripple-init id="createGroupBtn">Create
                        Group</button>
                    <h5 class="font-weight-bold mb-3 text-center text-lg-start">Groups</h5>



                    <div class="card mask-custom">
                        <div class="card-body">

                            <ul class="list-unstyled mb-0" id="group-list">

                            </ul>

                        </div>
                    </div>

                </div>

                <div class="col-md-6 col-lg-7 col-xl-8 border rounded shadow overflow-auto p-3 d-flex align-items-center justify-content-center"
                    id="create-group-section" style="height: 600px;">

                    <div class="container py-5 ">

                        <H5 class="" style="margin: 0 auto;">Create a group to start chatting. Click on a group to start chatting in your group</H5>
                        <h5>It is recommended to use this in pc or laptop for better experience</h5>

                    </div>
                    

                </div>

            </div>

        </div>

        </div>
    </section>

    <div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Group name input -->
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
                    </div>
                    <!-- Invite users checkboxes -->
                    <div class="mb-3" id="invite-users-list">
                        <label class="form-label">Invite Users</label>
                        
                        <!-- Add more checkboxes for each user -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="create-grp-btn">Create Group</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update group modal -->

    <div class="modal fade" id="updateGroupModal" tabindex="-1" aria-labelledby="updateGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateGroupModalLabel">Create Group</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Group name input -->
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="updategroupName" placeholder="Enter group name">
                    </div>
                    <!-- Invite users checkboxes -->
                    <div class="mb-3" id="invite-users-list-update">
                        <label class="form-label">Invite Users</label>
    
                        <!-- Add more checkboxes for each user -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-grp-btn">update Group</button>
                    <!-- <button type="button" class="btn btn-danger" id="delete-grp-btn">delete Group</button> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="./chat.js"></script>
</body>
</html>
